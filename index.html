<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Streaming</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Welcome to Anime Streaming</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#anime">Anime List</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Your Favorite Anime Awaits!</h2>
    <p>Explore and watch the best anime series here.</p>
  </section>

  <section id="anime">
    <h2>Popular Anime</h2>
    <div class="anime-list">
      <div class="anime-item">
        <img src="https://via.placeholder.com/200" alt="Anime 1">
        <h3>Anime 1</h3>
        <a href="#">Watch Now</a>
      </div>
      <div class="anime-item">
        <img src="https://via.placeholder.com/200" alt="Anime 2">
        <h3>Anime 2</h3>
        <a href="#">Watch Now</a>
      </div>
      <div class="anime-item">
        <img src="https://via.placeholder.com/200" alt="Anime 3">
        <h3>Anime 3</h3>
        <a href="#">Watch Now</a>
      </div>
    </div>
  </section>

  <section id="login">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Enter your email" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </section>

  <footer>
    <p>Anime Streaming &copy; 2025. All Rights Reserved.</p>
  </footer>

</body>
</html>
